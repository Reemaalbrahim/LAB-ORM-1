{% extends 'Blogger_app/base.html' %}

{% block content %}
    <h2>Add New Post</h2>
    <form action="{% url 'Blogger_app:newPost'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <label for="category">Category:</label>
        <select name="category">
        <option value="Tech" {% if post.category == 'Tech' %}selected{% endif %}>Technology</option>
        <option value="Lifestyle" {% if post.category == 'Lifestyle' %}selected{% endif %}>Lifestyle</option>
        <option value="Food" {% if post.category == 'Food' %}selected{% endif %}>Food</option>
        </select>
        <input type="file" name="poster" class="form-control" />
        <button type="submit">Add Post</button>
    </form>
{% endblock %}
