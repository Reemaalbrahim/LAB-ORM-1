{% extends 'Blogger_app/base.html' %}

{% block content %}
<h2>{{blog1.title}}</h2>

<div class="row">

    <div class="col">
        <div class="d-flex flex-column gap-2">
            <div class="d-flex justify-content-between">
                <small>Published on {{blog1.published_at }}</small>
            </div>
            <img src="{{blog1.poster.url}}" class="w-100" style="width: 200px; height: 200px;"/>
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'Blogger_app:blogUpdate' blog1.id%}" class="btn btn-primary"> update </a>
                <a href="{% url 'Blogger_app:blogDelete' blog1.id%}" class="btn btn-danger"> delete </a>
            </div>
            <p>{{blog1.content}}</p>
            
        </div>


    </div>


</div>








{% endblock %}
