{% extends 'Blogger_app/base.html' %}

{% block content %}
    <h2>Update {{blog1.title}}</h2>
    <form action="{% url 'Blogger_app:blogUpdate' blog1.id%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{blog1.title}}">
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{blog1.content}}</textarea>

        <div class="row">
            <div class="col-3">
                <img src="{{blog1.poster.url}}" class="w-100" style="width: 100px; height: 100px;"/>
            </div>
        </div>
        <input type="file" name="poster" class="form-control" />
        <button type="submit">Update Post</button>
    </form>
{% endblock %}
