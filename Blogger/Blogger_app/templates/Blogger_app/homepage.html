{% extends 'Blogger_app/base.html' %}

{% block content %}
    <h2>Latest Posts</h2>
    {% for post in posts %}
        <div class="post">
            <img src="{{post.poster.url}}" class="w-100" style="width: 200px; height: 200px;"/>
            <a href="{% url 'Blogger_app:blogDeatails' post.id%}"><h3>{{ post.title }}</h3></a>
            <small>Published on {{ post.published_at }}</small>
        </div>
    {% endfor %}
{% endblock %}
